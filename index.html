<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFinance Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="estilos/tipografia.css">
</head>
<body>
    <main>
        <div class="background_screen"></div>
        <div class="container">
            <div class="perfil">
                <img src="img/user1.png" alt="Logo">
            </div>
        <form>
            <div class="input-box-usu">
                <input placeholder="Email" type="email">
                <i class="icon_uso">
                    <img src="img/email.png" alt="Email">
                </i>
            </div>
            <div class="input-box-pass">
                <input placeholder="Senha" type="password">
                <i class="icon_pass">
                    <img src="img/cadeado_new.png" alt="Senha">
                </i>
            </div>
            <div class="lembrar-esqueci">
                <label class="lembrar">
                <input class='check' type="checkbox">  
                <span >Lembrar senha</span>
                </label>    
                <a class='esqueci-senha'href="#">Esqueci a senha</a>
            </div>

            <button class="botao" type="submit">Entrar</button>
            <div>
                <span class="cadastro">NÃ£o tem uma conta?</span>
                <a class="cadastre_se" href="paginas/cadastro.html">Cadastre-se</a>
            </div>
        </form>
        </div>
    </main>
</body>
</html>
